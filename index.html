<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes</title>
    <style>
        body {
            font-family: ' sans-serif';
            margin: 0;
            padding: 0;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #eff0dd, #e48dd9);
        }

        .card {


            /* //animation: fadeInUp 1s ease-out forwards; */
            font-family: ' sans-serif';
            background: linear-gradient(to bottom, #eded5e, #a9e2d1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            text-align: center;
            /* animation: mymove infinite; */
            transition: transform 0.3s ease-out;
        }

        .card:hover {
            animation: mymove 8s infinite;
            ;
        }

        @keyframes mymove {
            50% {
                transform: rotate(360deg);
            }
        }

        /* @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        } */
        
        /* .arrow-container {

        }
         .arrow {

            border: solid #5c5c5c;

            transform: rotate(-45deg);
        }
         .card:hover .arrow-container {

            /* @keyframes bounceArrow {

            40% {

                transform: translateY(-50%) translateX(-5px);

        .card-header {
            background-color: #eded5e;
            background-blend-mode: lighten;
            color: #080808;
            padding: 20px;
        }

        .card-body {
            padding: 30px;
        }

        .greeting {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .footer {
            font-family: ' sans-serif';
            font-size: 2em;
            font-weight: 200;
            font-style: italic;
            background-color: #a9e2d1;
            color: #0a0a0a;
            padding: 15px;
            transition: background-color 0.3s ease-out;
        }

        .footer:hover {
            background-color: burlywood;
        }
        .image{
    /* filter:grayscale(10); */
    transition: all 1s ease;
    animation: scaleImage 5s linear infinite;
}
@keyframes scaleImage {
    0%{
        filter: grayscale(0);
        transform: scale(1);
    }
    50%{
        filter: grayscale(0.9);
        transform: scale(1.1);
        box-shadow: 3px 3px 10px black;
    }
    100%{
        filter: grayscale(0);
        transform: scale(1);
    }
}
    </style>
</head>

<body>

    <div class="arrow-container">
        <div class="arrow"></div>
    </div>
    <div class="card image">
       
        <div class="card-header">
            <h1>Happy New Year!</h1>
        </div>
        <div class="card-body">
            <p class="greeting">Wishing you a year filled with joy, success, and prosperity.</p>
            <p class="message">May each day of the new year bring you happiness and adventure.</p>
        </div>
        <div class="footer">
            Cheers to 2024!
        </div>
    </div>

</body>
